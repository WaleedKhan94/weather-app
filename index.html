<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/icons8-partly-cloudy-day.gif"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="heading">
      <p>Javascript Weather App</p>
    </div>
    <div class="card">
      <div class="search">
        <input
          type="text"
          id="search-box"
          placeholder="Enter City name"
          spellcheck="false"
        />
        <button><img src="images/search.png" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>

      <div class="weather">
        <img src="images/clouds.png" class="weather-icon" alt="" />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">New york</h2>

        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind">16 Km/h</p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
